# https://sunnnychan.github.io/cheatsheet/linux/config/alacritty.yml.html
# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Setup term for programs to be able to use it
env:
  TERM: xterm-256color

window:
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true
  opacity: 1
  padding:
    x: 2
    y: 2

# Sample Font configuration for font: Monoid.
# Feel free to use different font configuration family & face for each sections
font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular

  bold:
    family: FiraCode Nerd Font Mono
    style: Bold

  italic:
    family: FiraCode Nerd Font Mono
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font Mono
    style: Italic

  size: 16.0

  offset:
    x: 0
    y: 4

  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

# Live config reload (changes require restart)
live_config_reload: true
key_bindings:
  # fixes swapping between files in vim with ctrl+6
  # I had an issue where this command was not working in alacritty but other terminals have that by default
  - { key: Key6, mods: Control, chars: "\x1e" }
  # Fixes space bar being recognize as an extra character when trying to use ctrl+space with tmux
  - { key: Space, mods: Control, chars: "\x00" }

colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
